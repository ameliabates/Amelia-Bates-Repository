<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background: #35424a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3c4a58;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            background: #35424a;
            color: #ffffff;
        }
    </style>
    <title>File Upload App</title>
</head>
<body>
    <header>
        <h1>Division Vapor Register Discrepancy Checker</h1>
    </header>
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="register_file">Register File:</label><br>
            <input type="file" name="register_file" id="register_file" required><br>
            <label for="chase_file">Chase File:</label><br>
            <input type="file" name="chase_file" id="chase_file" required><br>
            <button type="submit"><i class="fa fa-download"></i> Analyze and Download Files</button>

        </form>
        {% if request.args.get('files_processed') %}
            <p style="color: green;">Files processed successfully!</p>
        {% endif %}
    </div>

</body>
</html>
